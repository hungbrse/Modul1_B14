  <body>
    <script>
      let input = prompt("Nhap Thao tac muon lam");
      const todoList = [
        "Go to bed at 11pm",
        "Do homework at 8pm",
        "Dau cat moi",
        "Kha Banh",
      ];

      if (input === "C") {
        todoList.push(prompt("Nhap Thoi Khoa bieu"));
        console.log(todoList);
      } else if (input === "R") {
        console.log(todoList);
      } else if (input === "D") {
        let a = +prompt("Nhap tu vung muon xoa");
        todoList.splice(a, 1);
        console.log(todoList);
      } else if (input === "U") {
        let a = +prompt("Nhap tu vung muon sua");
        todoList[a] = prompt("");
        console.log(todoList);
      }
    </script>
  </body>
